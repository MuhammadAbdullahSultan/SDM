<header-file></header-file>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="page-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#!create">Manage User</a>
                </li>
                <li class="breadcrumb-item active">Creating new users</li>
            </ol>

        </div>

        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-user"></i> User Activation
            </div>
            <div class="card-body">

                

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="box">
                        <div class="table-responsive">
                            
                            <div class="input-append">
                                <input type="text" class="form-control col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-model="filterWord" placeholder="Search by user email">
                            </div>
                            
                            <br>
                            
                            <table class="table table-bordered bordered table-striped table-condensed datatable">
                                <thead>
                                    <tr>
                                        <th><a href="javascript:void(0)" ng-click="orderByField='email'; reverseSort = !reverseSort">List of Existing Users Emails <span ng-show="orderByField == 'email'"><i ng-show="!reverseSort" class="icon-sort-up"></i><i ng-show="reverseSort" class="icon-sort-down"></i></span></a></th>
                                        <th></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="d in filteredUsers | orderBy:orderByField:reverseSort" ng-if="!d.filtered">
                                        <td>{{d.email}}</td>
                                        
                                        <td><button data-ng-if="userStates.$getRecord(d.$id).active" class="btn btn-danger" data-ng-click="deactivateUser(d.$id)">Deactivate</button><button data-ng-if="!userStates.$getRecord(d.$id).active" class="btn btn-success" data-ng-click="activateUser(d.$id)">Activate</button></td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
