<header-file></header-file>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="page-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#!create">Manage User</a>
                </li>
                <li class="breadcrumb-item active">Creating new users</li>
            </ol>

        </div>

        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-user"></i> Create
            </div>
            <div class="card-body">

                

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="box">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>List of Existing Users Emails</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="d in allUsers">
                                        <td>{{d.email}}</td>
                                        
                                        <td>
                                            <button data-ng-if="userStates.$getRecord(d.$id).active" class="btn btn-danger" data-ng-click="deactivateUser(d.$id)">Deactivate</button>
                                            <button data-ng-if="!userStates.$getRecord(d.$id).active" class="btn btn-success" data-ng-click="activateUser(d.$id)">Activate</button>
                                        </td>
                                        <!--
                        <td>
                            <button id="delete_button1" class="delete btn cd-add-to-cart cd-add-to-cart:hover cd-add-to-cart:active" title="Deactivate User" data-ng-click="activateUser(d.$id)"><span class="fa fa-id-badge"></span></button></td>
-->

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
