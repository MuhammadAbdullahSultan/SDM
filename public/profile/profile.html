<header-file></header-file>


<div class="content-wrapper">
    <div class="container-fluid">
        <div class="page-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#!maintain">Setting</a>
                </li>
                <li class="breadcrumb-item active">Setting up your profile</li>
            </ol>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">



                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-edit"></i> Change Password </div>
                    <div class="card-body">
                        <form>
                            <label for="currentPass">Enter Current Password</label>
                            <input type="password" class="form-control col-xs-12 col-sm-6 col-md-6 col-lg-6" data-ng-model="currentPass" id="currentPass" required pattern="[a-zA-Z0-9]{6,}" />

                            <label for="newPass">Enter New Password</label>
                            <input type="password" class="form-control col-xs-12 col-sm-6 col-md-6 col-lg-6" data-ng-model="newPassword" placeholder="More than 6 alphanumeric characters" required pattern="[a-zA-Z0-9]{6,}" />

                            <label for="newPass">Repeat New Password</label>
                            <input type="password" class="form-control col-xs-12 col-sm-6 col-md-6 col-lg-6" data-ng-model="newPasswordrepeat" placeholder="Ensure the password as entered above" required pattern="[a-zA-Z0-9]{6,}" />

                            <br/>
                            <div class="form-group">
                                <input type="button" data-ng-click="changePassword()" value="Change Password" class="btn btn-info" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
